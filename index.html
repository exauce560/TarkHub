<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Bienvenue - Tark Hub</title>
<style>
body {
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background: linear-gradient(135deg, #1a1a2e, #162447);
    color:#00ffcc;
    font-family:'Courier New', monospace;
    text-align:center;
    overflow:hidden;
}
h1 {
    font-size:60px;
    margin-bottom:20px;
    animation: glow 1.5s infinite alternate;
}
@keyframes glow {
    from {text-shadow:0 0 10px #00ffcc;}
    to {text-shadow:0 0 40px #00ffcc;}
}
input {
    padding:12px;
    font-size:18px;
    border-radius:5px;
    border:none;
    margin-top:15px;
    width:280px;
    text-align:center;
}
button {
    padding:12px 25px;
    font-size:18px;
    margin-top:15px;
    border:none;
    border-radius:5px;
    background-color:#00ffcc;
    cursor:pointer;
    transition:0.3s;
}
button:hover {
    background-color:#00cc99;
    color:#fff;
}
#error {
    color:#ff3333;
    margin-top:15px;
    height:22px;
    font-size:16px;
}
.footer {
    position:absolute;
    bottom:20px;
    font-size:14px;
    color:#00cc99;
}
</style>
</head>
<body>
<h1>Tark Hub</h1>
<p>Entrez le mot de passe pour continuer</p>
<input type="password" id="passwordInput" placeholder="Mot de passe">
<button onclick="checkPassword()">Entrer</button>
<div id="error"></div>
<div class="footer">Â© 2025 Tark Hub</div>

<script>
const correctPassword = "Tark";

function checkPassword(){
    const input = document.getElementById("passwordInput").value;
    if(input === correctPassword){
        window.location.href = "main.html"; // redirection vers la page principale
    } else {
        document.getElementById("error").textContent = "Mot de passe incorrect !";
    }
}
</script>
</body>
</html>
