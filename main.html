<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tark Hub Ultra</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #0b0f1a;
            --card: rgba(30, 41, 59, 0.7);
            --text: #ffffff;
            --accent: #fbbf24;
            --glass: rgba(255, 255, 255, 0.1);
        }

        .light-mode {
            --bg: #f0f2f5;
            --card: #ffffff;
            --text: #1a202c;
            --glass: rgba(0, 0, 0, 0.05);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; transition: background 0.3s, color 0.3s; }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        /* --- NAVIGATION --- */
        nav {
            position: sticky; top: 0; z-index: 1000;
            background: var(--bg);
            backdrop-filter: blur(15px);
            padding: 15px;
            border-bottom: 1px solid var(--glass);
        }

        .nav-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }

        .logo { font-weight: 800; font-size: 1.5rem; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .search-container { position: relative; display: flex; gap: 10px; }

        input {
            flex: 1; padding: 12px 15px; border-radius: 12px;
            border: 1px solid var(--glass); background: var(--glass);
            color: var(--text); outline: none;
        }

        .btn-icon {
            background: var(--glass); border: none; color: var(--text);
            width: 45px; height: 45px; border-radius: 12px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
        }

        /* --- CATEGORIES --- */
        .categories {
            display: flex; overflow-x: auto; gap: 10px; padding: 10px 0;
            scrollbar-width: none;
        }
        .categories::-webkit-scrollbar { display: none; }

        .cat-chip {
            padding: 8px 16px; border-radius: 20px; background: var(--glass);
            white-space: nowrap; font-size: 0.8rem; font-weight: 600; cursor: pointer;
            border: 1px solid transparent;
        }
        .cat-chip.active { background: var(--secondary); border-color: var(--primary); color: white; }

        /* --- GRID --- */
        .player-grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 15px; padding: 15px;
        }

        @media (min-width: 768px) { .player-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); } }

        .player-card {
            background: var(--card); border-radius: 20px; overflow: hidden;
            border: 1px solid var(--glass); position: relative;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .player-card img { width: 100%; height: 160px; object-fit: cover; }

        .card-content { padding: 12px; }
        .p-name { font-weight: 700; margin: 0; font-size: 0.9rem; }
        .p-team { font-size: 0.75rem; opacity: 0.7; margin: 4px 0; }

        /* --- FLOAT ACTION BUTTON --- */
        .fab {
            position: fixed; bottom: 20px; right: 20px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white; border: none; padding: 15px 25px; border-radius: 30px;
            font-weight: 800; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            z-index: 999; cursor: pointer;
        }

        /* --- MODAL --- */
        .modal {
            display: none; position: fixed; inset: 0; background: var(--bg);
            z-index: 2000; overflow-y: auto; padding: 20px;
        }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }

        .stat-card {
            background: var(--glass); padding: 15px; border-radius: 15px; margin-bottom: 10px;
        }

        .stat-bar { height: 6px; background: #333; border-radius: 3px; margin-top: 8px; overflow: hidden; }
        .stat-fill { height: 100%; background: var(--primary); width: 0; transition: 1s; }

        /* --- DRAFT OVERLAY --- */
        #draftOverlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 3000; align-items: center; justify-content: center; flex-direction: column;
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-header">
        <div class="logo">TARK HUB</div>
        <button class="btn-icon" onclick="toggleTheme()">üåì</button>
    </div>
    <div class="search-container">
        <input type="text" id="search" placeholder="Chercher un prodige..." onkeyup="app.filter()">
        <button class="btn-icon" onclick="app.random()">üé≤</button>
    </div>
    <div class="categories" id="cats">
        <div class="cat-chip active" onclick="app.setCat('Tous', this)">Tous</div>
        <div class="cat-chip" onclick="app.setCat('Attaquant', this)">Attaquants</div>
        <div class="cat-chip" onclick="app.setCat('Milieu', this)">Milieux</div>
        <div class="cat-chip" onclick="app.setCat('D√©fenseur', this)">D√©fenseurs</div>
        <div class="cat-chip" onclick="app.setCat('Gardien', this)">Gardiens</div>
    </div>
</nav>

<div class="player-grid" id="grid"></div>

<button class="fab" onclick="app.startDraft()">DRAFT 5 ‚ö°</button>

<div id="modal" class="modal">
    <div class="modal-header">
        <button class="btn-icon" onclick="app.close()">‚Üê</button>
        <h2 id="mName">D√©tails</h2>
        <button class="btn-icon" onclick="app.share()">üîó</button>
    </div>
    <div id="mBody"></div>
</div>

<div id="draftOverlay">
    <h2 style="color: var(--primary)">DRAFT EN COURS...</h2>
    <div id="draftResult" class="player-grid" style="width: 100%"></div>
    <button class="fab" style="position: static; margin-top: 20px;" onclick="app.closeDraft()">FERMER</button>
</div>

<script>
const app = {
    players: [
        {id:1, name:"Lionel Messi", team:"Inter Miami", cat:"Attaquant", foot:"Gauche", photo:"https://api.sofascore.app/api/v1/player/12998/image", s:{vit:81, tir:88, pas:91, dri:94}},
        {id:2, name:"Cristiano Ronaldo", team:"Al Nassr", cat:"Attaquant", foot:"Droit", photo:"https://api.sofascore.app/api/v1/player/13812/image", s:{vit:83, tir:93, pas:80, dri:82}},
        {id:3, name:"Kylian Mbapp√©", team:"Real Madrid", cat:"Attaquant", foot:"Droit", photo:"https://api.sofascore.app/api/v1/player/826131/image", s:{vit:97, tir:91, pas:81, dri:93}},
        {id:4, name:"Erling Haaland", team:"Man City", cat:"Attaquant", foot:"Gauche", photo:"https://api.sofascore.app/api/v1/player/839648/image", s:{vit:90, tir:94, pas:68, dri:81}},
        {id:5, name:"Jude Bellingham", team:"Real Madrid", cat:"Milieu", foot:"Droit", photo:"https://api.sofascore.app/api/v1/player/985958/image", s:{vit:82, tir:84, pas:86, dri:89}},
        {id:6, name:"Lamine Yamal", team:"FC Barcelone", cat:"Attaquant", foot:"Gauche", photo:"https://api.sofascore.app/api/v1/player/1175654/image", s:{vit:88, tir:81, pas:82, dri:91}},
        {id:7, name:"Kevin De Bruyne", team:"Man City", cat:"Milieu", foot:"Droit", photo:"https://api.sofascore.app/api/v1/player/70469/image", s:{vit:74, tir:87, pas:95, dri:88}},
        {id:8, name:"Virgil van Dijk", team:"Liverpool", cat:"D√©fenseur", foot:"Droit", photo:"https://api.sofascore.app/api/v1/player/138407/image", s:{vit:79, tir:60, pas:74, dri:73}},
        {id:9, name:"Mike Maignan", team:"AC Milan", cat:"Gardien", foot:"Droit", photo:"https://api.sofascore.app/api/v1/player/250485/image", s:{vit:55, tir:30, pas:80, dri:62}},
        {id:10, name:"Achraf Hakimi", team:"PSG", cat:"D√©fenseur", foot:"Droit", photo:"https://api.sofascore.app/api/v1/player/826723/image", s:{vit:94, tir:76, pas:81, dri:85}},
        {id:11, name:"Vin√≠cius J√∫nior", team:"Real Madrid", cat:"Attaquant", foot:"Droit", photo:"https://api.sofascore.app/api/v1/player/871804/image", s:{vit:96, tir:83, pas:79, dri:92}},
        {id:12, name:"Jamal Musiala", team:"Bayern Munich", cat:"Milieu", foot:"Droit", photo:"https://api.sofascore.app/api/v1/player/1039868/image", s:{vit:86, tir:80, pas:81, dri:92}}
    ],
    currentCat: 'Tous',

    init() {
        this.render(this.players);
    },

    render(data, target = "grid") {
        const container = document.getElementById(target);
        container.innerHTML = data.map(p => `
            <div class="player-card" onclick="app.open(${p.id})">
                <img src="${p.photo}" loading="lazy">
                <div class="card-content">
                    <p class="p-name">${p.name}</p>
                    <p class="p-team">${p.team}</p>
                    <span style="font-size:0.7rem; color:var(--primary)">${p.cat}</span>
                </div>
            </div>
        `).join('');
    },

    filter() {
        const val = document.getElementById('search').value.toLowerCase();
        const filtered = this.players.filter(p =>
            (this.currentCat === 'Tous' || p.cat === this.currentCat) &&
            p.name.toLowerCase().includes(val)
        );
        this.render(filtered);
    },

    setCat(cat, el) {
        document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        this.currentCat = cat;
        this.filter();
    },

    open(id) {
        const p = this.players.find(x => x.id === id);
        document.getElementById('mName').innerText = p.name;
        document.getElementById('mBody').innerHTML = `
            <img src="${p.photo}" style="width:100%; height:250px; object-fit:cover; border-radius:20px;">
            <div style="display:flex; justify-content:space-around; margin:20px 0;">
                <div class="stat-card"><b>Pied:</b> ${p.foot}</div>
                <div class="stat-card"><b>Club:</b> ${p.team}</div>
            </div>
            ${this.statLine("Vitesse", p.s.vit)}
            ${this.statLine("Tir", p.s.tir)}
            ${this.statLine("Passe", p.s.pas)}
            ${this.statLine("Dribble", p.s.dri)}
        `;
        document.getElementById('modal').style.display = 'block';
        setTimeout(() => {
            document.querySelectorAll('.stat-fill').forEach(f => f.style.width = f.dataset.w + '%');
        }, 100);
    },

    statLine(l, v) {
        return `
            <div style="margin-bottom:15px">
                <div style="display:flex; justify-content:space-between; font-size:0.8rem"><span>${l}</span><span>${v}</span></div>
                <div class="stat-bar"><div class="stat-fill" data-w="${v}"></div></div>
            </div>
        `;
    },

    close() { document.getElementById('modal').style.display = 'none'; },

    share() {
        const name = document.getElementById('mName').innerText;
        navigator.clipboard.writeText(`D√©couvre les stats de ${name} sur Tark Hub !`);
        alert("Lien copi√© !");
    },

    random() {
        const p = this.players[Math.floor(Math.random()*this.players.length)];
        this.open(p.id);
    },

    startDraft() {
        const overlay = document.getElementById('draftOverlay');
        overlay.style.display = 'flex';
        const shuffled = [...this.players].sort(() => 0.5 - Math.random());
        this.render(shuffled.slice(0, 5), "draftResult");
    },

    closeDraft() { document.getElementById('draftOverlay').style.display = 'none'; }
};

function toggleTheme() {
    document.body.classList.toggle('light-mode');
}

app.init();
</script>
</body>
</html>
