<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tark Hub - Database Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-light: #f8fafc;
            --accent: #fbbf24;
            --attaquant: #ef4444;
            --milieu: #10b981;
            --defenseur: #3b82f6;
            --gardien: #f59e0b;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            min-height: 100vh;
        }

        header {
            padding: 30px 20px;
            text-align: center;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 15px;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-bottom: 10px;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.1);
            background: var(--card-bg);
            color: white;
            outline: none;
        }

        .btn {
            padding: 8px 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            background: var(--card-bg);
            color: white;
            font-size: 0.9rem;
        }

        .btn:hover { background: var(--secondary); transform: scale(1.05); }
        .btn-active { background: var(--secondary); box-shadow: 0 0 10px var(--secondary); }

        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .player-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            animation: fadeIn 0.4s ease forwards;
        }

        .player-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .card-header {
            height: 180px;
            position: relative;
            background: #2d3748;
        }

        .player-img { width: 100%; height: 100%; object-fit: cover; }

        .rank-badge {
            position: absolute; top: 10px; left: 10px;
            background: var(--accent); color: #000;
            padding: 2px 10px; border-radius: 8px; font-weight: 800;
        }

        .card-body { padding: 15px; }
        .player-name { font-size: 1.2rem; font-weight: 700; margin: 0; }
        .player-team { color: var(--secondary); font-size: 0.85rem; margin-bottom: 10px; font-weight: 600; }

        .cat-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 6px;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(8px);
        }
        .modal-content {
            background: var(--card-bg); width: 90%; max-width: 500px; border-radius: 20px;
            padding: 30px; text-align: center; position: relative;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<header>
    <h1>Tark Hub Player Database</h1>
    <div class="controls">
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Nom, Club, Pays ou Poste..." onkeyup="searchPlayer()">
        </div>
    </div>
    <div class="controls">
        <button class="btn btn-active" onclick="filterBy('Tous', this)">Tous</button>
        <button class="btn" onclick="filterBy('Attaquant', this)">Attaquants</button>
        <button class="btn" onclick="filterBy('Milieu', this)">Milieux</button>
        <button class="btn" onclick="filterBy('Défenseur', this)">Défenseurs</button>
        <button class="btn" onclick="filterBy('Gardien', this)">Gardiens</button>
    </div>
</header>

<div class="player-grid" id="playerGrid"></div>

<div id="playerModal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="modalData"></div>
        <br>
        <button class="btn" style="background:var(--attaquant)" onclick="closeModal()">Fermer</button>
    </div>
</div>

    {rank:27, name:"Mike Maignan", country:"France", team:"AC Milan", category:"Gardien", status:"Magic Mike", info:"Réflexes", bio:"Le successeur de Lloris chez les Bleus.", photo: "https://www.fifarosters.com/assets/img/players/fifa24/dynamic/215698.png"},
    {rank:30, name:"Emiliano Martínez", country:"Argentine", team:"Aston Villa", category:"Gardien", status:"Dibu", info:"Champion du Monde", bio:"Le héros des tirs au but argentins.", photo: "https://www.fifarosters.com/assets/img/players/fifa24/dynamic/202857.png"}
];

function getCatColor(cat) {
    switch(cat) {
        case 'Attaquant': return 'var(--attaquant)';
        case 'Milieu': return 'var(--milieu)';
        case 'Défenseur': return 'var(--defenseur)';
        case 'Gardien': return 'var(--gardien)';
        default: return 'var(--secondary)';
    }
}

function displayPlayers(list) {
    const grid = document.getElementById("playerGrid");
    grid.innerHTML = "";
    list.sort((a,b) => a.rank - b.rank);

    list.forEach(p => {
        const card = document.createElement("div");
        card.className = "player-card";
        card.onclick = () => showPlayerDetails(p);

        card.innerHTML = `
            <div class="card-header">
                <span class="rank-badge">#${p.rank}</span>
                <img src="${p.photo}" class="player-img" alt="${p.name}" onerror="this.src='https://via.placeholder.com/300x200?text=Player'">
            </div>
            <div class="card-body">
                <h3 class="player-name">${p.name}</h3>
                <div class="player-team">${p.team}</div>
                <div class="cat-badge" style="background:${getCatColor(p.category)}">${p.category}</div>
            </div>
        `;
        grid.appendChild(card);
    });
}

function searchPlayer(){
    const term = document.getElementById("searchInput").value.toLowerCase();
    const filtered = players.filter(p =>
        p.name.toLowerCase().includes(term) ||
        p.team.toLowerCase().includes(term) ||
        p.country.toLowerCase().includes(term) ||
        p.category.toLowerCase().includes(term)
    );
    displayPlayers(filtered);
}

function filterBy(cat, btn) {
    document.querySelectorAll('.btn').forEach(b => b.classList.remove('btn-active'));
    btn.classList.add('btn-active');

    if(cat === 'Tous') {
        displayPlayers(players);
    } else {
        displayPlayers(players.filter(p => p.category === cat));
    }
}

function showPlayerDetails(p) {
    const modal = document.getElementById("playerModal");
    const content = document.getElementById("modalData");
    content.innerHTML = `
        <img src="${p.photo}" style="width:120px; height:120px; border-radius:50%; object-fit:cover; border:4px solid ${getCatColor(p.category)};">
        <h2 style="margin:10px 0;">${p.name}</h2>
        <p style="color:var(--secondary); font-weight:bold;">${p.team} | ${p.country}</p>
        <p style="font-size:0.9rem; line-height:1.5; opacity:0.9;">${p.bio}</p>
        <div style="background:rgba(255,255,255,0.05); padding:10px; border-radius:10px; font-size:0.8rem;">
            <strong>Fait marquant :</strong> ${p.info}<br>
            <strong>Poste :</strong> ${p.category}
        </div>
    `;
    modal.style.display = "flex";
}

function closeModal() {
    document.getElementById("playerModal").style.display = "none";
}

displayPlayers(players);
</script>

</body>
</html>
